<button class="close" onclick="closeClassDetails()">&times;</button>
<div style="text-align: center;">
    <h2 style="margin-left: 30px;">{{ dto.name }}</h2> <!-- Centered class name -->
    <hr>
    <h3>Fields</h3>
</div>
<div id="fieldsList" style="text-align: left;">
    {% for f in dto.fields %}
    {% include "_umlfield.html" %}
    {% endfor %}
    <br>
    <div style="text-align: center;">
        <!-- <button class="add-button" onclick="showModal('field')"><span class="glyphicon glyphicon-plus-sign"></span> Add Field</button> -->
        <button style="display: block;" id="btnAddField" class="add-button" onclick="toggleVisibility(['btnAddField', 'cntrAddField'])"><span class="glyphicon glyphicon-plus-sign"></span> Add Field</button>
        <div id="cntrAddField" style="width: 100%; display:none;">
            <label for="newFieldName">Field Name:</label>
            <input class="input-mode-view" id="newFieldName" type="text" onkeydown="addField2(event, this)" onblur="inputBlur(event, () => toggleVisibility(['btnAddField', 'cntrAddField']))">
            <!-- <input class="input-mode-view" id="newClassName" type="text" onblur="addUmlClass(event.target.value)"> -->
        </div>
        <hr>
        <h3>Methods</h3>
    </div>
</div>
<div id="methodsList" style="text-align: left;">
    {% for m in dto.methods %}
    <div>+ {{ m.name }} ({{ m.params|join(', ', attribute='name')}})</div>
    {% endfor %}
</div>
<br>
<div style="text-align: center;">
    <button class="add-button" onclick="showModal('method')"><span class="glyphicon glyphicon-plus-sign"></span> Add Method</button>
</div>
