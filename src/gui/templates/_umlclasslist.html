<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<table id="Data">
    <tbody>
        {% for c in classes %}
        <tr>
            <td>
                <button class="class-button" onclick="displayClassDetails('{{ c }}')">{{ c }}</button>
            </td>
            <td style="text-align: center;">
                <a href="#" onclick="deleteClass('{{ c }}', false)" title="Delete Class">
                    <i class="fa-solid fa-delete-left"
                        style="color: red; font-size: 18px; transition: all 0.2s ease-in-out;"
                        onmouseover="this.style.textShadow='0 4px 12px rgba(255, 0, 0, 0.8)'; this.style.transform='scale(1.1)'; this.style.cursor='pointer';"
                        onmouseout="this.style.textShadow='none'; this.style.transform='scale(1)';">
                    </i>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
